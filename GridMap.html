<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <title>Grilla Casanare</title>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
      // Show an image overlay and localization

      var historicalOverlay;

    function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 10,
          center: {lat: 5.140, lng: -72.18}
        });
		


    var imageBounds = {
          north: 5.978363567878581,
          south: 4.676785209706454,
          east: -71.26538910237069,
          west: -72.75618320318741
        };

        historicalOverlay = new google.maps.GroundOverlay(
            'https://alexsalr.github.io/Composite_0.png',
            imageBounds);
        historicalOverlay.setMap(map);
      }
	  


    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDJ6VC4j0arr_zY7fV3-5IjRF8uNtPHC8w&callback=initMap">
    </script>
  </body>
</html>
