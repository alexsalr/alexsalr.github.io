<html>

<head>
    <title>FieldClimate Station Data</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	
	<!-- Scripts to allow HMAC SHA256 Auth -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/hmac-sha256.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/enc-hex.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/enc-utf8.js"></script>
	
	
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/weather_data_latest_multiple_stations.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
			
			<h2>Get Weather Station Data</h2>
			
			<form>
			<div class="form-inline">
			
			<label for="data-group" class="text-center">Data group:</label>
			<select id="data-group">
				<option value="raw">Raw</option>
				<option value="hourly">Hourly</option>
				<option value="daily">Daily</option>
				<option value="monthly">Monthly</option>
			</select><br />
			<label for="time_period_number" class="text-center">for the last</label>
			</div>
			<div class="form-inline">
			<input type="text" class="form-control" id="time_period_number" value="1">
			<span>&mdash;<span>
			<select id="time_period_unit">
				<option value="h">hours</option>
				<option value="d">days</option>
				<option value="w">weeks</option>
				<option value="m">months</option>
			</select>
			</div>			
			</form>
			
			
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Station Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
