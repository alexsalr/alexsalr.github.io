<html>

<head>
    <title>FieldClimate Station Data</title>
    <meta http-equiv="Cache-Control" content="no-store" />

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" crossorigin="anonymous"></script>
	
	<!-- Scripts to allow HMAC SHA256 Auth -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/hmac-sha256.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/enc-hex.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/enc-utf8.js"></script>
	
	
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.3.latest.js" type="text/javascript"></script>
    <script src="../js/weather_data_time_period.js" type="text/javascript"></script>
</head>

<body>
    <div class="container container-table">
        <div class="row vertical-center-row">
            <div class="text-center col-md-4 col-md-offset-4">
			
			<h2>Get FieldClimate Station Data for a Time Range</h2>
			
			<form>
			<div class="form-inline">
			
			<label for="station-id" class="text-center">Station</label>
			<select id="station-id">
				<option value="00001BD3">Baja California, San Simon</option>
				<option value="00002C51">Mazamitla</option>
				<option value="00002C52">Jacona</option>
				<option value="00002C53">Juanacatlan</option>
				<option value="00002C54">Jocotepec</option>
				<option value="00002C55">Huiramba</option>
				<option value="00002C56">Purepero</option>
				<option value="00002C57">Sayula</option>
				<option value="00002C58">Tangancicuaro</option>
				<option value="00002C59">Huamantla</option>
				<option value="00002C5A">CD Guzman</option>
				<option value="00002C5B">Tapalpa</option>
				<option value="00002C5C">Arandas</option>
				<option value="00002C5D">Los Reyes</option>
				<option value="00002CCD">Baja California, San Quintin, Clima</option>
				<option value="00002CCE">Baja California Munoz</option>
				<option value="00002CDA">Baja California Chapala</option>
				<option value="002037B0">Baja California, San Vicente</option>
				<option value="00203DC5">Copandaro </option>
				<option value="00203DC8">Baja California, Kino</option>
			</select><br />
			<label for="start-date-one" class="text-center">Start Date</label>
			<span>&mdash;<span>
			<label for="end-date-one">End Date</label>
			</div>
			<div class="form-inline">
			<input type="text" class="form-control" id="start-date-one" value="2020-05-08">
			<input type="text" class="form-control" id="end-date-one" value="2020-05-15">
			</div>
			</form>
			
			
                <button type="button" id="submitButton" class="btn btn-success" style="margin: 10px;">Get Station Data!</button>
            </div>
        </div>
    </div>
</body>

</html>
